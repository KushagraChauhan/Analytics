    <!-- Chart Begin here -->
              <div id='chart-container'>
              <oj-chart id="barChart"
                    type="bar" 
                    orientation="[[orientationValue]]"
                    stack="[[stackValue]]"
                    data="[[bardataProvider]]"
                    animation-on-display="auto"
                    animation-on-data-change="auto"
                    hover-behavior="dim"
                    legend.text-style='[[{"fontWeight":"bold","fontStyle":"italic","color":"#cbd9de"}]]'
                    style="max-width:964px;width:100%;height:350px !important;">
          
                  <template slot='itemTemplate' data-oj-as='item'>
                      <oj-chart-item 
                        value='[[item.data.value]]' 
                        group-id='[[ [item.data.group] ]]' 
                        series-id='[[item.data.series]]'> 
                      </oj-chart-item>
                  </template>
                  <template slot='groupTemplate'>
                  <oj-chart-group
                      drilling='on'
                      label-style='[[{"fontWeight":"bold","fontStyle":"italic","color":"#cbd9de"}]]'>   
                    </oj-chart-group>
                  </template>
              </oj-chart>
          </div>
